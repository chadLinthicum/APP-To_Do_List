<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chad's To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <h1>To-Do List</h1>
  </div> 

  <form action=""> <!--action attribute tells browser what to do when we submit the form. More to do with PHP and server-side data-->
    <label for="toDoItem">Enter To-Do Item: </label>
    <input type="text" id="toDoItem" name="toDoItem" placeholder="to-do..."> <!--Good practice to set a name for future-proofing PHP development. Name will also group input fields together such as radio buttons, meaning you could only choose on for example-->
    <br>
    <br>

    <input type="radio" name="option" value="option 1" id="option 1">
    <label for="option 1">Option 1</label>
    <input type="radio" name="option" value="option 2" id="option 2">
    <label for="option 2">Option 2</label>

    <br>
    <br>

    <label for="Security Question: "></label>
    <select name="question" id="question">
      <option value="q1">What color are your favorite pair of socks?</option>
      <option value="q2">Favortite animal?</option>
      <option value="q3">Favorite food?</option>
    </select>

    <br>
    <br>

    <label for="questionAnswer">Answer: </label>
    <input type="text" id="questionAnswer" name="questionAnswer" required>

    <br>
    <br>

    <label for="bio">Your bio: </label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About you..."></textarea>

    <br>
    <br>

    <input type="submit" value="Submit the form">

  </form>

<script type=text/javascript src="script.js"></script> <!--Call script in the body of the HTML-->
</body>
</html>
