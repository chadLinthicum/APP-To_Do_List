<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <h1>To-Do List</h1>
  </div> 

  <form>
    <input type="text" id="toDoTextBox" placeholder="What do you want to?">
    <input type="submit" id="toDoSubmitButton" value="Submit">
    <input type="submit" id="toDoDeleteButton" value="Delete">
    
 
  </form>
  
  <ul id="toDoList">
    <li id="firstToDo"></li>
  </ul>

<script type=text/javascript src="script.js"></script> 
</body>
</html>
