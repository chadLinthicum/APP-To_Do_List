<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <h1>To-Do List</h1>
  </div> 

  <form action=""> <!--action attribute tells browser what to do when we submit the form. More to do with PHP and server-side data-->
    <input class="toDoItem" type="text" id="toDoItem" name="toDoItem" placeholder="What do you want to?"> <!--Good practice to set a name for future-proofing PHP development. Name will also group input fields together such as radio buttons, meaning you could only choose on for example-->

    <p id="firstToDo"></p>
  
  </form>

<script type=text/javascript src="script.js"></script> 
</body>
</html>
